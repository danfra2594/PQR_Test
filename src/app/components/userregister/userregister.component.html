<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-12" style="background-color:#e0e0e0; padding: 20px;">
            <h2>Gestionar usuario casos</h2>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Caso</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Identificacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lstCaso; let i = index">
                        <th scope="row ">{{ item.id }}</th>
                        <th scope="row ">{{ item.caso }}</th>
                        <th scope="row ">{{ item.fecha }}</th>
                        <th scope="row ">{{ item.identificacion }}</th>
                        <th scope="row "><button type="button " class="btn btn-success" (click)="verDetalle(item.id)">Ver</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
